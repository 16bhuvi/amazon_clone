  <table bgcolor=peachpuff border="1" width="50%" align="center" cellspacing="10" cellpadding="10">

      <td>
        <form method="post">
          <h3>Select Payment Method:</h3>
          <p>
            <input type="radio" id="card" name="payment" value="card" checked>
            <label for="card">Credit/Debit Card</label><br>

            <input type="radio" id="upi" name="payment" value="upi">
            <label for="upi">UPI (Google Pay, PhonePe, Paytm, etc)</label><br>

            <input type="radio" id="wallet" name="payment" value="wallet">
            <label for="wallet">Wallets (Amazon Pay, Paytm Wallet)</label><br>

            <input type="radio" id="cod" name="payment" value="cod">
            <label for="cod">Cash on Delivery</label>
          </p>

          <h3>Enter Payment Details:</h3>
          <p>
            <label for="name">Cardholder Name:</label><br>
            <input type="text" id="name" name="name" size="40">
          </p>
          <p>
            <label for="cardnum">Card Number:</label><br>
            <input type="text" id="cardnum" name="cardnum" size="40" maxlength="16">
          </p>
          <p>
            <label for="expiry">Expiry Date (MM/YY):</label><br>
            <input type="text" id="expiry" name="expiry" size="10">
          </p>
          <p>
            <label for="cvv">CVV:</label><br>
            <input type="password" id="cvv" name="cvv" size="5" maxlength="3">
          </p>
          <p>
            <label for="address">Billing Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="40"></textarea>
          </p>

       <h1 align="center">
  <button> <a href="orderconfirmation.html">
    Pay Now
  </a></button>
</h1>
          </p>
        </form>
